<div class="container-fluid gradient-bg">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <div class="card futuristic-card compact-form">
        <div class="card-body p-3 p-md-4">
          <!-- Removed the errorMessage alert div -->

          <div class="text-center mb-3">
            <img src="assets/logo.png" alt="GameTech Logo" class="logo compact-logo mb-2">
            <h2 class="neon-text h5">WELCOME</h2>
            <p class="small text-white">Access your gaming universe</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Input - Removed manual error display -->
            <div class="mb-2">
              <label class="form-label neon-label small text-white">Email</label>
              <input type="email" class="form-control futuristic-input form-control-sm text-white" 
                     formControlName="email" placeholder="Email">
              <!-- Removed individual error messages -->
            </div>

            <!-- Password Input - Removed manual error display -->
            <div class="mb-3">
              <label class="form-label neon-label small text-white">Password</label>
              <input type="password" class="form-control futuristic-input form-control-sm" 
                     formControlName="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <!-- Removed individual error messages -->
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-2 form-check">
              <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
              <label class="form-check-label neon-label small text-white" for="remember">Remember me</label>
            </div>

            <!-- Submit Button - Updated disabled state -->
            <button type="submit" 
                    class="btn btn-neon w-100 btn-sm mt-3"
                    [disabled]="isSubmitting">
              <span *ngIf="!isSubmitting">LOGIN</span>
              <span *ngIf="isSubmitting">
                <i class="fas fa-spinner fa-spin"></i> Processing...
              </span>
            </button>
            
            <div class="text-center mt-3">
              <a href="#" class="neon-link small">Forgot Password?</a>
            </div>
          </form>

          <div class="text-center mt-2">
            <p class="small text-white mb-0">Don't have an account? 
              <a [routerLink]="['/signup']" class="neon-link small">Sign up</a>
            </p>
          </div>
          <div class="text-center mb-4">
            <a [routerLink]="['/staff-login']" class="btn btn-staff-login py-2 px-4">
              <div class="staff-login-content">
                <span class="glow-text">üîê</span>
                <span class="staff-login-text">
                  <span class="empowered-text">STAFF PORTAL</span>
                  <span class="access-text">Elevated System Access</span>
                </span>
                <div class="shine"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-cubes">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>
</div>
