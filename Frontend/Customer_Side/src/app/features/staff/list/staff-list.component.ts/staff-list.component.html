<!-- staff-list.component.html -->
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Staff Management</h3>
      <button class="btn btn-light" (click)="openStaffForm()">
        <i class="bi bi-plus-lg"></i> Add Staff
      </button>
    </div>
  
    <div class="card-body">
      @if (error) {
        <div class="alert alert-danger">{{ error }}</div>
      }
  
      <app-table
        [columns]="['Name', 'Email', 'Role', 'Last Login', 'Actions']"
        [data]="staff"
        [loading]="loading"
      >
        <ng-template #rowTemplate let-staff>
          <td>{{ staff.name }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.role | titlecase }}</td>
          <td>{{ staff.lastLogin | date:'medium' }}</td>
          <td>
            <div class="btn-group">
              <a [routerLink]="['/staff', staff.id]" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-pencil"></i>
              </a>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteStaff(staff.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </ng-template>
      </app-table>
    </div>
  </div>
