<div class="container my-5">
    <h2>Products</h2>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dttrigger" id="productsTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Images</th>
          <th>Name</th>
          <th>Price</th>
          <th>Cost</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of branchProducts let i = index">
          <td>{{ i+1 }}</td>
          <td>
            <div class="image-container m-1" (mouseenter)="startImageRotation(product.product)" (mouseleave)="stopImageRotation(product.product)">
              <img
                [src]="getCurrentImage(product.product)"
                alt="{{ product.product.name }}"
                class="product-image"
              />
            </div>
          </td>
          <td>{{ product.product.name }}</td>
          <td>{{ product.product.soldPrice | currency }}</td>
          <td>{{ product.product.costPrice | currency }}</td>
          <td>
            {{ product.quantity }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
