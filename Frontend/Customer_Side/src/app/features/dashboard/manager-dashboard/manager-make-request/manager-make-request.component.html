<div class="container mt-4">
    <h2>Make Request</h2>

    <div class="row">
        <!-- Products Table Card -->
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Available Products</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <!-- Image Column -->
                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef mat-header>Image</th>
                            <td mat-cell *matCellDef="let product">
                                <img [src]="product.images[0].filePath" alt="Product image" style="width: 50px; height: 50px;">
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
                        </ng-container>

                        <!-- Sold Price Column -->
                        <ng-container matColumnDef="soldPrice">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                            <td mat-cell *matCellDef="let product">{{ product.soldPrice }}</td>
                        </ng-container>

                        <!-- Quantity Column -->
                        <ng-container matColumnDef="quantity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                            <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let product">
                                <button mat-raised-button color="primary" (click)="addToRequest(product)">
                                    Request
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
        </div>
        <div class="row mt-2">
        <!-- Request Order Card -->
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Request Order</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="requestedProductsSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
                        </ng-container>

                        <!-- Quantity Column -->
                        <ng-container matColumnDef="requestedQty">
                            <th mat-header-cell *matHeaderCellDef>Quantity</th>
                            <td mat-cell *matCellDef="let product">
                                <input type="number" [(ngModel)]="product.requestedQty" min="1" class="form-control" />
                            </td>
                        </ng-container>

                        <!-- Delete Column -->
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let product">
                                <button mat-icon-button color="warn" (click)="removeFromRequest(product)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="requestOrderColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: requestOrderColumns"></tr>
                    </table>

                    <button mat-raised-button color="primary" (click)="submitRequest()" class="mt-3">
                        Submit Request
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
