<div class="sidenav-header mb-2">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="{{profileData.image.filePath}}" alt="profilepic">
<div class="header-text" [class.header-text-hide]="sidenavCollapsed()">
<h2>{{profileData.firstName+' '+profileData.lastName}}</h2>
<p>{{profileData.role}}</p>
</div>
    </div>
    <mat-nav-list>
        <a mat-list-item
        class="menu-item"
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="selected-menu-item"
        #rla="routerLinkActive"
        [activated]="rla.isActive">
            <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle *ngIf="!sidenavCollapsed()">{{item.label}}</span>
        </a>
    </mat-nav-list>

    <!-- Logout Button -->
<div class="logout-button-container mt-5" style="text-align: center;" [class.logout-button-collapsed]="sidenavCollapsed()">
  <button mat-raised-button color="warn" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span *ngIf="!sidenavCollapsed()">Logout</span>
  </button>
</div>
