<h2 mat-dialog-title>Partial Approval</h2>
<mat-dialog-content>
  <form [formGroup]="partialApprovalForm">
    <div *ngFor="let product of data.products; let i = index" class="mb-3">
      <p><strong>Product:</strong> {{ product.productId.name }}</p>
      <p><strong>Available Stock:</strong> {{ product.productId.mainStock }}</p>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Approved Quantity</mat-label>
        <input
          matInput
          type="number"
          [formControlName]="'approvedQty' + i"
          [max]="product.productId.mainStock"
          min="0"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="submitPartialApproval()">Submit</button>
</mat-dialog-actions>
