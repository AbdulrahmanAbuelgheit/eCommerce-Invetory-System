<div class="container-fluid p-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary-gradient text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="bi bi-tags me-2"></i>Category Management</h3>
      <button class="btn btn-light" (click)="openCategoryForm()">
        <i class="bi bi-plus-circle me-2"></i>Add Category
      </button>
    </div>
    
    <div class="card-body p-0">
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading" class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="ps-4">Category Name</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categories" class="animate__animated animate__fadeIn">
              <td class="ps-4 fw-semibold">{{ cat.name }}</td>
              <td class="text-end pe-4">
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-primary btn-sm rounded-pill me-2" 
                          (click)="openCategoryForm(cat)">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm rounded-pill" 
                          (click)="deleteCategory(cat._id)"> <!-- Change 'id' to '_id' -->
                    <i class="bi bi-trash3"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="!categories?.length && !isLoading">
              <td colspan="2" class="text-center py-5 text-muted">
                <i class="bi bi-tag display-6"></i>
                <p class="mt-2 mb-0">No categories found</p>
                <small>Start by adding categories using the button above</small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
